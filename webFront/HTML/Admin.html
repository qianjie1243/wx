<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>微信管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="layui/css/layui.css" rel="stylesheet" />
    <script src="JS/jquery-3.3.1.min.js"></script>

    <style>
        .layui-header li:hover {
            cursor: pointer;
            color: #0094ff;
        }

        .nav-title {
            color: #ff6a00;
            line-height: 60px;
            width: 200px;
            text-align: center;
            border-right: 1px #808080 solid
        }

        .checked {
            background-color: #808080;
        }

        iframe {
            height: 96%;
            width: 100%;
        }
    </style>
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">应用管理</div>
            <div style="background-color:white;width:100%;height:60px;margin-left:202px">
                <ul class="layui-nav layui-layout-left" style="display:flex;padding:0">
                    <li :class=" item.check?['nav-title','checked']:['nav-title'] " v-for="(item,index)  in  iframes">
                        <a @click="nav(index,item)">
                            {{item.navName}}
                        </a>
                        <i style="float:right;margin-right:5px;" v-show="index>0" class="layui-icon layui-icon-close " @click="close(index,item)" title="关闭"></i>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <!-- 侧边导航: <ul class="layui-nav layui-nav-tree layui-nav-side"> -->
                    <li class="layui-nav-item">
                        <a href="javascript:;">百度管理</a>
                        <dl class="layui-nav-child">
                            <dd><a onclick="openiframe('WXConfig','WXConfig/index.html','基本配置')">基本配置</a></dd>
                            <dd><a onclick="openiframe('_WXConfig','WXConfig/index.html','图像识别')">图像识别</a></dd>
                            <dd><a onclick="openiframe('W_XConfig','WXConfig/index.html','文字识别')">文字识别</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">微信管理</a>
                        <dl class="layui-nav-child">
                            <dd><a onclick="openiframe('WXConfig','WXConfig/index.html','基本配置')">基本配置</a></dd>
                            <dd><a onclick="openiframe('_WXConfig','WXConfig/index.html','微信菜单配置')">微信菜单配置</a></dd>
                            <dd><a onclick="openiframe('WX_User','WXConfig/User.html','微信关注用户')">微信关注用户</a></dd>
                            <dd><a onclick="openiframe('WX_Config','WXConfig/index.html','微信基本操作类')">微信基本操作类</a></dd>
                        </dl>
                    </li>

                    <li class="layui-nav-item">
                        <a onclick="openiframe('WXlog','WXApi/index.html','日志管理')">日志管理</a>
                    </li>

                </ul>
            </div>
        </div>

        <div class="layui-body" style="bottom:0px">
            <iframe :src="item.Url" :data-name="item.Name" :id="item.Name" v-for="(item,index)  in  iframes" v-show="item.check"></iframe>
        </div>

    </div>


</body>
</html>
<script src="layui/layui.all.js"></script>
<script src="layui/layui.js"></script>
<script src="JS/vue.min.js"></script>
<script src="JS/admin.js"></script>
<script>
    var iframes = [];
    //JavaScript代码区域
    var vm = new Vue({
        el: ".layui-layout-admin",
        data: {
            iframes: [{
                Name: "WXlog",
                Url: "WXApi/index.html",
                navName: "日志管理",
                check: true,
            }],
            iframedata:[],
        },
        created: function () {
        },
        methods: {
            nav(index, item) {
                $.each(vm.iframes, (i, v) => { v.check = false })
                let _index = vm.iframes.filter(x => { return x.Name == item.Name })[0];
                let _i = vm.iframes.indexOf(_index);
                _index.check = true;
            },
            close(index, item) {
                let _index = vm.iframes.filter(x => { return x.Name == item.Name })[0];
                let _i = vm.iframes.indexOf(_index);
                vm.iframes.splice(_i, 1);
                //$(".layui-body").find("#" + item.Name).remove();
                if (vm.iframes.length > 0) {
                    if (vm.iframes.filter(x => { return x.check == true }).length == 0) {
                        $.each(vm.iframes, (i, v) => { v.check = false });
                        vm.iframes[(vm.iframes.length - 1)].check = true;
                    }
                }
            }
        },

    });

    function openiframe(name, url, navName) {
        let index = vm.iframes.filter(x => { return x.Name == name })[0]
        if (!!index) {
            $.each(vm.iframes, (i, v) => { v.check = false })
            let _i = vm.iframes.indexOf(index);
            index.check = true;
            vm.iframes[_i] = index;
        } else {
            if (vm.iframes.length >= 6) {
                $frame.alert_msg("列表已达到上限，请先关闭个别列表！");
                return false;
            }
            $.each(vm.iframes, (i, v) => { v.check = false })
            vm.iframes.push({
                Name: name,
                Url: url,
                navName: navName,
                check: true,
            });
        }

    }

    layui.use('element', function () {
        var element = layui.element;
    });

</script>
