<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>日志详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../layui/css/layui.css" rel="stylesheet" />
    <script src="../JS/jquery-3.3.1.min.js"></script>
    <script src="../layui/layui.all.js"></script>
    <script src="../JS/vue.min.js"></script>
    <script src="../JS/admin.js"></script>
</head>
<body>
    <div id="app" style="margin:20px;">

        <form class="layui-form">


            <div class="layui-form-item" v-if="type==1">
                <label class="layui-form-label">文件列表</label>

                <div class="layui-input-block">
                    <div id="page" style="float:right"></div>
                    <table class="layui-table">
                        <thead>
                            <tr>
                                <th>文件名</th>
                                <th>文件所在地址</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(item,index)  in pagingdata" v-if="pagingdata.length>0">
                                <td>{{item.name}}</td>
                                <td>{{item.path}}</td>
                                <th><button class="layui-btn layui-btn-warm" type="button" @click="btnopen(item)">查看</button></th>
                            </tr>
                            <tr v-if="pagingdata.length==0" align="center">
                                <td colspan="3">暂无数据</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>




            <div class="layui-form-item" v-if="type==2">
                <label class="layui-form-label">文件路径</label>
                <div class="layui-input-block">
                    <label class="layui-input">{{model.name}}</label>
                </div>
            </div>

            <div class="layui-form-item" v-if="type==2">
                <label class="layui-form-label">文件详情</label>
                <div class="layui-input-block">
                    <table class="layui-table">
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th width="80%">详情</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(item,index)  in vm.Detailslis" v-if="vm.Detailslis.length>0">
                                <td>{{item.time}}</td>
                                <td>{{item.value}}</td>

                            </tr>
                            <tr v-if="vm.Detailslis.length==0" align="center">
                                <td colspan="1">暂无数据</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
<script>
    let data = top.vm.iframedata;

    var vm = new Vue({
        el: '#app',
        data: {
            model: { content: '', name: '' },
            Detailslis: [],
            datalis: [],
            pagingdata: [],
            type: 1,
        },
        created: function () {
        },
        computed: {


        },
        methods: {
            btnopen(item) {

                if (item.name.indexOf('.') > -1) {
                    vm.type = 2;
                    vm.model.name = item.name;
                    o.GetDetails(item.path);
                } else {
                    vm.type = 1;
                    o.GetUser(item.path);
                }
            }
        }
    });



    var o = {
        load() {
            if (data.name.indexOf('.') > -1) {
                o.GetDetails(data.path);
                vm.type = 2;
            } else
                o.GetUser(data.path);
        },
        bind() {

        },
        GetDetails(pathname) {
            $frame.RequestGet('WXlog/GetDetails', { pathname: pathname }, (x) => {
                if (x.Success) {
                    vm.model.name = pathname;
                    vm.model.content = x.Data;
                    let list = x.Data.split('----');
                    $.each(list, (i, v) => {
                        if (!!v) {
                            vm.Detailslis.push({
                                time: v.split('=====')[0],
                                value: v.split('=====')[1]
                            });
                        }
                    })
                } else {
                    console.log(x.Data);
                    $frame.alert_msg(x.Data);
                }
            });

        },
        GetUser(pathname) {
            $frame.RequestGet('WXlog/GetLog', { pathname: pathname }, (x) => {
                if (x.Success) {
                    vm.datalis = x.Data;
                    o.page(vm.datalis);
                } else {
                    console.log(x.Data);
                    $frame.alert_msg(x.Data);
                }

            });

        },
        page(data, pageindex) {
            pageindex = pageindex || 1;
            let sta = (pageindex * 10 - 10);
            let end = (pageindex * 10);
            vm.pagingdata = data.slice(sta, end);
            layui.use(['laypage', 'layer'], function () {
                var laypage = layui.laypage,
                    layer = layui.layer;
                laypage.render({
                    elem: 'page',
                    count: data.length,
                    limit: 10,
                    first: '首页',
                    last: '尾页',
                    layout: ['count', 'prev', 'page', 'next', 'skip'],
                    curr: pageindex,
                    theme: '#00A0E9',
                    jump: function (obj, first) {
                        if (!first) {
                            //第一次不执行,一定要记住,这个必须有,要不然就是死循环
                            let curr = obj.curr;
                            //回调该展示数据的方法,数据展示
                            o.page(data, curr);
                        }
                    }
                });
            });
        },
    }
    o.load();
</script>
