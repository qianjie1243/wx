<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>日志详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/wwwroot/layui/css/layui.css" rel="stylesheet" />
    <script src="/wwwroot/JS/jquery-3.3.1.min.js"></script>
    <script src="/wwwroot/JS/vue.min.js"></script>
    <script src="/wwwroot/layui/layui.all.js"></script>
    <style>
        .lable {
            line-height: 36px;
        }
    </style>
</head>
<body>
    <div id="app" style="margin:20px;">

        <form class="layui-form">

            <div class="layui-form-item">
                <label class="layui-form-label">数据来源：</label>
                <div class="layui-input-block">
                    <lable class="lable">{{model.Name}}</lable>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">类型：</label>
                <div class="layui-input-block">
                    <span v-html="getName(model.Type)" class="lable"> </span>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">发生时间：</label>
                <div class="layui-input-block">
                    <label class="lable">{{model.CreateTime}}</label>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">来源路劲：</label>
                <div class="layui-input-block">
                    <label class="lable">{{model.Action}}</label>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">详情：</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" :value="model.Content"></textarea>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
<script>
    let selectedRow = top.parent_obj.geto_iframe_current().selectedRow;
    let $frame = top.$frame;
    var vm = new Vue({
        el: '#app',
        data: {
            model: {}

        },
        created: function () {

        },
        computed: {


        },
        methods: {
            getName(type) {
                switch (type) {
                    case 0:
                        return `<span class="layui-btn layui-btn-xs  layui-btn-danger">系统异常</span>`;
                        break;
                    case 1:
                        return `<span class="layui-btn layui-btn-xs ">新增操作</span>`;
                        break;
                    case 2:
                        return `<span class="layui-btn layui-btn-xs  layui-btn-normal">修改操作</span>`;
                        break;
                    case 3:
                        return `<span class="layui-btn layui-btn-xs  layui-btn-warm">移除操作</span>`;
                        break
                    default:
                        return `<span 	class="layui-btn layui-btn-xs layui-btn-primary">其他类型</span>`;
                        break;

                }

            },
        }
    });



    var o = {
        load() {
            vm.model = selectedRow;
        },
    }
    o.load();
</script>
